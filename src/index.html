<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main>
        <h1>Leaderboard</h1>
        <section class="recent-scores">
            <div class="refresh">
                <h2>Recent scores</h2>
                <button type="submit">Refresh</button>
            </div>
            <ul>
                <li>Name: 100</li>
                <li>Name: 20</li>
                <li>Name: 50</li>
                <li>Name: 78</li>
                <li>Name: 125</li>
                <li>Name: 77</li>
                <li>Name: 43</li>
            </ul>
        </section>
        <section class="score">
            <form action="" method="get">
                <h2>Add your score</h2>
                <div class="your-name">
                    <label for="name"></label>
                    <input type="text" name="name" id="name" placeholder="Your name" required>
                </div>
                <div class="your-score">
                    <label for="yourScore"></label>
                    <input type="text" name="yourScore" id="yourScore" placeholder="Your Score" required>
                </div>
                <button type="submit">Submit</button>
            </form>

        </section>
    </main>
</body>
</html>
